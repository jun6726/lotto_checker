name: Render Keep Alive

on:
  schedule:
    - cron: "*/10 * * * *"   # 10분마다 실행 (Render의 15분 sleep 방지)
  workflow_dispatch:         # 수동 실행도 가능

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Keep Render Alive
        run: |
          curl -I --max-time 10 https://lotto-checker-48uv.onrender.com/ || echo "Ping failed"
